--- 
Categories: 
  enum: 
    - 
      sensor: 
        description: "A device that detects and responds to events or changes in the physical environment such as light, motion, or temperature changes.\n"
        x-ngsi: 
          uri: "https://w3id.org/saref#Sensor"
    - 
      actuator: 
        description: |
            A device responsible for moving or controlling a mechanism or
            system. .
        x-ngsi: 
          uri: "https://w3id.org/saref#Actuator"
    - 
      meter: 
        description: "A device built to accurately detect and display a quantity in a form readable by a human being. Partially defined by SAREF.\n"
        x-ngsi: 
          uri: "https://w3id.org/saref#Meter"
    - 
      HVAC: 
        description: "Heating, Ventilation and Air Conditioning (HVAC) device that provides indoor environmental comfort. .\n"
        x-ngsi: 
          uri: "https://w3id.org/saref#HVAC"
    - 
      network: 
        description: |
            A device used to connect other devices in a network, such as hub,
            switch or router in a LAN or Sensor network.
        x-ngsi: 
          uri: "https://w3id.org/saref#Network"
    - 
      multimedia: 
        description: |
            A device designed to display, store, record or play multimedia
            content such as audio, images, animation, video.
        x-ngsi: 
          uri: "https://w3id.org/saref#Multimedia"
    - 
      implement: 
        description: "A device used or needed in a given activity; tool, instrument,  utensil, etc.\n"
        x-ngsi: 
          uri: "https://github.com/ADAPT/ADAPT/blob/develop/source/ADAPT/Equipment/ImplementConfiguration.cs"
    - 
      irrSystem: 
        description: "A mobile or fixed irrigation system such as a center pivot, linear, traveling gun, solid set, etc.\n"
        x-ngsi: 
          uri: "https://github.com/ADAPT/ADAPT/blob/develop/source/ADAPT/Equipment/IrrSystemConfiguration.cs"
    - 
      irrSection: 
        description: "A section of an IrrSystem. Different enough from a regular section.\n"
        x-ngsi: 
          uri: "https://github.com/ADAPT/ADAPT/blob/develop/source/ADAPT/Equipment/IrrSectionConfiguration.cs"
    - 
      endgun: 
        description: "A device attached to an irrigation system that projects water beyond it\n"
        x-ngsi: 
          uri: "https://github.com/ADAPT/ADAPT/blob/develop/source/ADAPT/Equipment/EndgunConfiguration.cs"
  type: string
  x-ngsi: 
    uri-prefix: "https://w3id.org/saref#"
ControlledProperties: 
  description: "URN holding the id of the attribute\n"
  enum: 
    - temperature
    - humidity
    - light
    - motion
    - fillingLevel
    - occupancy
    - power
    - pressure
    - smoke
    - energy
    - airPollution
    - noiseLevel
    - weatherConditions
    - precipitation
    - windSpeed
    - windDirection
    - atmosphericPressure
    - solarRadiation
    - depth
    - pH
    - conductivity
    - conductance
    - tss
    - tds
    - turbidity
    - salinity
    - orp
    - cdom
    - waterPollution
    - location
    - speed
    - heading
    - weight
    - waterConsumption
    - gasConsumption
    - electricityConsumption
    - soilMoisture
    - trafficFlow
    - eatingActivity
    - milking
    - movementActivity
  type: string
  x-ngsi: 
    uri-prefix: "https://w3id.org/saref#"
