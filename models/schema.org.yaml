--- 
Person: 
  allOf: 
    - 
      $ref: "./ngsi-ld.yaml#/Common"
  properties: 
    additionalName: 
      description: "An additional name for a Person, can be used for a middle name."
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
    address: 
      $ref: "./schema.org.yaml#/address"
    description: "The name of the item"
    email: 
      description: "Email address."
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
    familyName: 
      description: "Family name. In the U.S., the last name of an Person. This can be used along with givenName instead of the name property."
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
    faxNumber: 
      description: "The fax number."
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
    gender: 
      description: "Gender of something, typically a Person, but possibly also fictional characters, animals, etc. While http://schema.org/Male and http://schema.org/Female may be used, text strings are also acceptable for people who do not identify as a binary gender. The gender property can also be used in an extended sense to cover e.g. the gender of sports teams. As with the gender of individuals, we do not try to enumerate all possibilities. A mixed-gender SportsTeam can be indicated with a text value of \"Mixed\"."
      type: string
      x-ngsi: 
        model: 
          - "https://schema.org/Text"
          - "https://schema.org/GenderType"
        type: Property
    givenName: 
      description: "Given name. In the U.S., the first name of a Person. This can be used along with familyName instead of the name property."
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
    honorificPrefix: 
      description: "An honorific prefix preceding a Person's name such as Dr/Mrs/Mr."
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
    honorificSuffix: 
      description: |
          An honorific suffix preceding a Person's name such as M.D. /PhD/MSCSW.
          interactionStatistic  InteractionCounter  The number of interactions for the CreativeWork using the WebSite or SoftwareApplication. The most specific child type of InteractionCounter should be used. Supersedes interactionCount.
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
    isicV4: 
      description: "The International Standard of Industrial Classification of All Economic Activities (ISIC), Revision 4 code for a particular organization, business person, or place."
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
    jobTitle: 
      description: "The job title of the person (for example, Financial Manager)."
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
    name: 
      x-ngsi: 
        type: Property
        uri: "https://uri.etsi.org/ngsi-ld/name"
        uri-prefix: "https://uri.etsi.org/ngsi-ld/"
    taxID: 
      description: "The Tax / Fiscal ID of the organization or person, e.g. the TIN in the US or the CIF/NIF in Spain."
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
    telephone: 
      description: "The telephone number."
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
    type: string
    vatID: 
      description: "The Value-added Tax ID of the organization or person."
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
  type: object
PostalAddress: 
  properties: 
    addressCountry: 
      description: "The country. For example, USA. You can also provide the two-letter ISO 3166-1 alpha-2 country code."
      type: string
    addressLocality: 
      description: "The locality in which the street address is, and which is in the region. For example, Mountain View."
      type: string
    addressRegion: 
      description: "The region in which the locality is, and which is in the country. For example, California or another appropriate first-level Administrative division"
      type: string
    postOfficeBoxNumber: 
      description: "The post office box number for PO box addresses."
      type: string
    postalCode: 
      description: "The postal code. For example, 94043."
      type: string
    streetAddress: 
      description: "The street address. For example, 1600 Amphitheatre Pkwy."
      type: string
  type: object
address: 
  description: "The mailing address."
  externalDocs: 
    url: "https://schema.org/address"
  properties: 
    $ref: "#/PostalAddress/properties"
  type: object
  x-ngsi: 
    attr-type: Property
    model: "https://schema.org/address"
    uri-prefix: "https://schema.org/"
